<footer class="bg-dark text-light mt-5">
  <div class="container py-5 px-3">
    <div class="row g-4 justify-content-around align-items-start">
      
      <!-- Left: Branding -->
      <div class="col-md-6">
        <h5 class="mb-3">Django CRM</h5>
        <p class="mb-0">
          A simple customer relationship management system built with Django.
        </p>
      </div>

      <!-- Right: Quick Links (properly aligned under heading) -->
      <div class="col-md-4">
        <h6 class="mb-3">Quick Links</h6>
        <ul class="list-unstyled mb-0">
          {% if user.is_authenticated %}
          <li class="mb-2">
            <a href="{% url 'dashboard' %}" class="text-light text-decoration-none">Dashboard</a>
          </li>
          <li class="mb-2">
            <a href="{% url 'logout' %}" class="text-light text-decoration-none">Logout</a>
          </li>
          {% else %}
          <li class="mb-2">
            <a href="{% url 'login' %}" class="text-light text-decoration-none">Login</a>
          </li>
          <li class="mb-2">
            <a href="{% url 'add_user' %}" class="text-light text-decoration-none">Register</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>

    <hr class="bg-light mt-4">

    <div class="text-center small pt-2">
      &copy; {% now "Y" %} Django CRM. All rights reserved.
    </div>
  </div>
</footer>
